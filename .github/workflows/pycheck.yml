name: Python application

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on: [pull_request]

jobs:
  build:
    name: "Lint and test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Do the test
        run: |
          git log --graph --all
          echo "${{ github }}"
          echo "${{ github.event_name }}"
          echo "${{ github.event }}"
          echo "${{ github.ref }}"
          echo "${{ github.sha }}"
          echo "Running tests"
          sleep 10
          echo "Tests successful"
